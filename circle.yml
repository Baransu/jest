general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
machine:
  node:
    version: 6.2.0
dependencies:
  override:
    - cd website && npm install
  cache_directories:
    - "website/node_modules"

test:
  override:
    - if [[ $CIRCLE_BRANCH != "master" ]] ; then echo "skipping website deploy" ; fi

deployment:
  stable:
    branch: /master/
    commands:
      # generate docs website
      - git config --global user.email "jest-bot@users.noreply.github.com"
      - git config --global user.name "Website Deployment Script"
      - echo "machine github.com login jest-bot password $GITHUB_TOKEN" > ~/.netrc
      - cd website && GIT_USER=jest-bot npm run gh-pages
